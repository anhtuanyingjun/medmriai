        <nav id="sidebar">

            <ul class="list-unstyled components">

                <li><a href="about.html"><i class="fa-solid fa-user"></i> Giới Thiệu</a></li>
                <li>
                    <a href="#pageSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fa-solid fa-folder-open"></i> Dự Án
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li><a href="projects.html" class="ps-5">Tất cả dự án</a></li>
                        <li><a href="#" class="ps-5">Web Design</a></li>

                </li>

            <ul class="list-unstyled CTAs px-3">

            </ul>
        </nav>

        <div id="content">
            <nav class="navbar-mobile shadow-sm">
                <button type="button" id="sidebarCollapse" class="btn btn-light btn-sm"><i class="fa-solid fa-bars"></i></button>
                <span class="fw-bold">Báo Lỗi</span>
            </nav>

            <div class="container py-5 fade-in">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow border-0">
                            <div class="card-header bg-danger text-white">
                                <h4 class="mb-0"><i class="fa-solid fa-circle-exclamation"></i> Báo cáo lỗi</h4>
                            </div>
                            <div class="card-body p-4">
                                <p>Nếu bạn gặp sự cố, vui lòng điền vào biểu mẫu bên dưới.</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Họ và Tên</label>
                                        <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Mô tả lỗi</label>
                                        <textarea class="form-control" id="description" rows="5" placeholder="Vui lòng mô tả chi tiết lỗi bạn gặp phải..."></textarea>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">Gửi báo cáo</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
